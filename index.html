 <h1 class="display-4">Rock, Paper, Scissors</h1>

	<div class="selectChoice">
		<img src="./assets/images/paper.jpg" width="100px" height="100px">
		<button type="button" onclick="chosePaper()" class="btn btn-primary RPSButton">Paper</button>
	</div>
